<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taz Tracker</title>
    <link rel="stylesheet" href="projecttaz/taz-style.css">
</head>
<body>
    <div class="container">
        <h1>Tracker</h1>
        <div class="status" id="status">Loading...</div>
        <div class="buttons">
            <button class="check" id="done-btn">✅ Done</button>
            <button class="skip" id="skip-btn">❌ Skip</button>
            <button class="edit" id="edit-btn">✏️ Edit Schedule</button> <!-- New edit button -->
        </div>

        <!-- Edit Form (Hidden by default) -->
        <div class="edit-form" id="editForm" style="margin-top: 1.5rem; display: none;">
            <h3>Edit Your Schedule</h3>
            <p style="font-size: 0.85rem; color: var(--neutral-500); margin: 0.5rem 0;">
                Modify the JSON (keep "startDate" and "schedule" structure). Empty entries = Rest Days.
            </p>
            <textarea id="scheduleEditor" rows="10" style="width: 100%; margin: 0.5rem 0; padding: 0.5rem; border: 1px solid var(--neutral-200); border-radius: var(--radius-md);"></textarea>
            <div class="edit-buttons">
                <button id="saveSchedule">💾 Save</button>
                <button id="cancelEdit">❌ Cancel</button>
            </div>
            <div id="editStatus" style="margin-top: 0.5rem; font-size: 0.9rem;"></div>
        </div>
    </div>

    <div id="log-box" style="margin-top: 1rem;"></div>
    <script src="projecttaz/taz-script.js"></script>
</body>
</html>
