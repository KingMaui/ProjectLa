<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taz Tracker</title>
    <link rel="stylesheet" href="projecttaz/taz-style.css">
</head>
<body>
    <div class="container">
        <h1>Tracker</h1>
        <div class="status" id="dayStatus">Loading...</div>
        <div class="buttons">
            <button class="check" onclick="markDone()">✅ Done</button>
            <button class="skip" onclick="skipDay()">❌ Skip</button>
        </div>
    </div>
    <!-- Log display -->
    <div id="logBox" style="margin-top: 1rem;"></div>
    <script src="projecttaz/taz-script.js"></script>
</body>
</html>
