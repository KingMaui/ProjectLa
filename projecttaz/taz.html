<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taz Tracker</title>
  <link rel="stylesheet" href="taz-style.css" />
</head>
<body>
  <div class="container">
    <h1>Taz Schedule</h1>
    <p id="date"></p>
    <div class="display">
      <span id="length">Loading...</span>
    </div>
    <div class="buttons">
      <button id="done" class="green">✅ Done</button>
      <button id="skip" class="red">❌ Skip</button>
    </div>
  </div>
  <script src="taz-script.js"></script>
</body>
</html>
